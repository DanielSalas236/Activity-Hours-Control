<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="src/favico.ico">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilosLogin.css">
    <script src="js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert2.min.css">
</head>

<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span id="crearacc"> Crear Cuenta</span>
        </div>

        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="connections/validate.php" method="post">
                <input type="text" placeholder="Usuario" name="user" required>
                <input type="password" placeholder="Contraseña" name="pass" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>

        <div class="formulario">

            <h2>Crear cuenta</h2>
            <p>Nota: No es necesario introducir tildes.</p><br>
            <form action="connections/registro.php" method="post">
                <input type="text" placeholder="Numero de identificación" name="nuser" required>
                <select name="typeId" id="" required>
                    <option value="">--Tipo Identificación--</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="cc">Cédula Colombiana</option>
                    <option value="ce">Cédula extranjera</option>
                </select>
                <input type="text" placeholder="Nombres" name="nombres" required>
                <input type="text" placeholder="Apellidos" name="apellidos" required>
                <select name="sexo" id="" required>
                    <option value="">--Sexo--</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
                <select name="programa" id="" required>
                    <option value="">--Programa académico--</option>
                    <option value="1201">Ingenieria Electronica</option>
                    <option value="1202">Ingenieria De Sistemas</option>
                    <option value="1203">Ingenieria Industrial</option>
                    <option value="1301">Administracion De Empresa</option>
                    <option value="1302">Contaduria Publica</option>
                    <option value="1401">Salud Ocupacional</option>
                    <option value="1402">Licenciatura En Ciencias Del Deporte Y La Educacion Fisica</option>
                    <option value="1403">Licenciatura En Pedagogia Infantil</option>
                    <option value="1404">Administracion En Salud</option>
                    <option value="1501">Diseño Visual</option>
                    <option value="1502">Trabajo Social</option>
                    <option value="1503">Comunicacion Social</option>
                </select>
                <input type="text" placeholder="Dirección" name="direccion" required>
                <input type="email" placeholder="Correo Electronico" name="email" required>
                <div class="fechanacimiento">
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" id="start" name="nacimiento" value="" min="1900-01-01" max="2018-12-31" />
                </div>
                <input type="text" placeholder="Teléfono" name="tel" required>
                <input id="registrar" type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="https://www.spinchk.com/olvidemiclave.html">Olvidé mi Contraseña</a>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/crearcuenta.js"></script>
    <script src="js/alerts.js"></script>
</body>

</html>
